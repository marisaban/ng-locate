<div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul *ngFor="let record of records">
            <li>{{ record.Name }} </li>
            <li>{{ record.PostalAddress.AddressLine }}</li>
            <li>{{ record.PostalAddress.GeoLocation.GeographicCoordinates.Latitude }}</li>
            <li>{{ record.PostalAddress.GeoLocation.GeographicCoordinates.Longtitude }}</li>
        </ul>
      </div>
    </div>
  </div>
