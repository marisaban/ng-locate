<div class="container search-container">
  <div class="row">
    <div class="col-md-12">
      <input type="text"  class="form-control"  placeholder="Enter in your city"/>
      <button (click)="search()">Search Branches</button>

      <div class="search-results">
        <ul *ngFor="let record of records">
          <li>{{ record.name }}</li>
        </ul>
      </div>

    </div>
  </div>
</div>
